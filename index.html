<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <div id="profiles"></div>

    <script>
        
        const jsonData = `
            [
                {
                  "firstName": "Jia",
                  "lastName": "Wang",
                  "email": "1737046711@qq.com",
                  "dateOfBirth": "2004-08-18",
                  "preferences": {
                    "theme": "dark",
                    "language": "ch",
                    "notifications": true,
                    "subscription": false
                  },
                  "address": { 
                    "street": "linggong rode",
                    "city": "jiaxing",
                    "state": "jiaxing",
                    "zipCode": "100000"
                  }
                },
                {
                  "firstName": "eb",
                  "lastName": "zh",
                  "email": "zh.eb@qq.com",
                  "dateOfBirth": "1998-11-06",
                  "preferences": {
                    "theme": "light",
                    "language": "en",
                    "notifications": true,
                    "subscription": true
                  },
                  "address": { 
                      "street": "sandun rode",
                      "city": "zhejiang",
                      "state": "zhejiang",
                      "zipCode": "500000"
                    }
                },
                {
                  "firstName": "flower",
                  "lastName": "lu",
                  "email": "flower.lu@qq.com",
                  "dateOfBirth": "1995-11-24",
                  "preferences": {
                    "theme": "auto",
                    "language": "ch",
                    "notifications": false,
                    "subscription": false
                  },
                  "address": { 
                      "street": "houdoumen rode",
                      "city": "zhejiang",
                      "state": "zhejiang",
                      "zipCode": "200000"
                    }
                }
            ]
        `;

        const json = JSON.parse(jsonData);
        const profilesContainer = document.getElementById('profiles');
        json.forEach(user => {
            const profileDiv = document.createElement('div');
            profileDiv.innerHTML = `
                <h2>${user.firstName}${user.lastName}</h2>
                <p>Email: ${user.email}</p>
                <p>Date of Birth: ${user.dateOfBirth}</p>
                <p>Theme: ${user.preferences.theme}</p>
                <p>Language: ${user.preferences.language}</p>
                <p>Notifications: ${user.preferences.notifications ? 'On' : 'Off'}</p>
                <p>Newsletter Subscription: ${user.preferences.subscription ? 'Subscribed' : 'Not Subscribed'}</p>
                <p>Address: ${user.address.street},${user.address.city}, ${user.address.state},${user.address.zipCode}</p>
                <hr>
            `;
            profilesContainer.appendChild(profileDiv);
        });
    </script>
</body>
</html>
